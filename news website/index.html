<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()" class="company-logo">
                <img src="./assets/Dark Blue Red White Generic News General News Logo.png" alt="Img-Logo">
            </a>
            <div class="nav-links">
            <ul class="flex">
            <li class="hover-link nav-items" id="sports" onclick="onNavItemClick('sports')">Sports</li>
            <li class="hover-link nav-items " id="politics" onclick="onNavItemClick('politics')">Politics</li>
            <li class="hover-link nav-items" id="entertainment" onclick="onNavItemClick('entertainment')">Entertainment</li> 
        </ul>
        </div>
        <div class="search-bar flex">
            <input id="search-text" type="text" class="news-input" placeholder="e.g. Latest Movies">
            <button class="search-button" id="search-button"> Search </button>
        </div>
        </div>
    </nav>

    <main>
            <div class="cards-container container flex" id="cards-container">
                
            </div>
    </main>
    <template id="template-card">
        <div class="cards">
            <div class="card-header">
                <img src="http://via.placeholder.com/400x200" alt="news-images" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">Title for the news</h3>
                <h6 id="news-source">End Gadhet 25/06/2023</h6>
                <p id="news-desc" id="news-desc">
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eum quisquam enim neque vel reprehenderit consectetur saepe iure doloremque alias architecto.
                </p>
            </div>
        </div>
    </template>
    <script src="script.js">

    </script>
</body>
</html>
